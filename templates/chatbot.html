<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bujji - Chatbot Assistant</title>
  <link rel="stylesheet" href="Templates/chatbot.css">
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask me anything..." autofocus />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

<style>
    body {
    background-color: #0f172a;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
  }
  
  .chat-container {
    width: 90%;
    max-width: 500px;
    background: #1e293b;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
  }
  
  #chat-box {
    flex: 1;
    overflow-y: auto;
    max-height: 400px;
    margin-bottom: 10px;
  }
  
  .bot-msg, .user-msg {
    padding: 10px 15px;
    margin: 8px 0;
    border-radius: 15px;
    line-height: 1.4;
    width: fit-content;
    max-width: 80%;
  }
  
  .bot-msg {
    background-color: #334155;
    text-align: left;
  }
  
  .user-msg {
    background-color: #3b82f6;
    text-align: right;
    align-self: flex-end;
    color: white;
  }
  
  .input-area {
    display: flex;
    gap: 10px;
  }
  
  input[type="text"] {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
  }
  
  button {
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    background: #22c55e;
    color: white;
    cursor: pointer;
  }
  
</style>
</html>
