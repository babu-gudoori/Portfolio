<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon - AI Agent YouTube</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #0d1117;
        color: #e6edf3;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
      }

      .container {
        max-width: 700px;
        background: #161b22;
        padding: 3rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        animation: glowInCenter 1.2s ease-out forwards;
        opacity: 0;
        transform: scale(0.5);
      }

      h1 {
        font-size: 2.5rem;
        color: #58a6ff;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        color: #8b949e;
      }

      /* Navigation Buttons container */
      .nav-buttons {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      /* General button styles */
      .btn {
        padding: 0.6rem 1.2rem;
        background: #21262d;
        color: #e6edf3;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease, transform 0.3s ease;
        position: relative;
      }

      .btn:hover {
        background: #30363d;
        transform: scale(1.05);
      }

      .btn::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background: #30363d;
        color: #e6edf3;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.8rem;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .btn:hover::after {
        opacity: 1;
      }

      /* Fixed top back button */
      .top-back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 0.5rem 1rem;
        background: #21262d;
        color: #e6edf3;
        border-radius: 8px;
        text-decoration: none;
        z-index: 1000;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .top-back-btn:hover {
        background: #30363d;
        transform: scale(1.05);
      }

      .top-back-btn::after {
        content: "Go to Projects";
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background: #30363d;
        color: #e6edf3;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.8rem;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .top-back-btn:hover::after {
        opacity: 1;
      }

      /* Glow animation */
      @keyframes glowInCenter {
        0% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 0 rgba(255, 255, 255, 0);
        }
        60% {
          opacity: 0.8;
          transform: scale(1.1);
          box-shadow: 0 0 25px rgba(88, 166, 255, 0.4);
        }
        100% {
          opacity: 1;
          transform: scale(1);
          box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <!-- Fixed Back to Projects button -->
    <a
      href="{{ url_for('index') }}"
      class="top-back-btn"
      data-tooltip="Go to Projects"
      >‚¨ÖÔ∏è Back</a
    >

    <div class="container">
      <h1>üöß Coming Soon</h1>
      <p>
        The AI Agent YouTube project is currently under development.<br />Please
        check back later for updates!
      </p>

      <div class="nav-buttons">
        <a
          href="{{ url_for('show_aichatbot_project') }}"
          class="btn"
          data-tooltip="Previous Project"
          ><< Previous</a
        >
        <a
          href="{{ url_for('show_portfolio_project') }}"
          class="btn"
          data-tooltip="Next Project"
          >Next >></a
        >
      </div>
    </div>
  </body>
</html>
